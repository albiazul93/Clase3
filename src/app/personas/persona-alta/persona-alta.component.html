<form #personaForm="ngForm">
  <div class="mb-3">
    <label for="inputNombre" class="form-label">Nombre</label>
    <input
      required
      type="text"
      class="form-control"
      id="inputNombre"
      name="nombre"
      [(ngModel)]="persona.nombre"
      #nombre="ngModel"
      [class.invalido]="nombre.touched && nombre.invalid"
    />
  </div>
  <div class="mb-3">
    <label for="inputApellido" class="form-label">Apellido</label>
    <input
      required
      type="text"
      class="form-control"
      id="inputApellido"
      name="apellido"
      [(ngModel)]="persona.apellido"
      #apellido="ngModel"
    />
    <div
      *ngIf="apellido.touched && apellido.invalid"
      class="alert alert-danger"
      role="alert"
    >
      APELLIDO ES REQUERIDO
    </div>
  </div>
  <div class="mb-3">
    <label for="inputEdad" class="form-label">Edad</label>
    <input
      type="number"
      class="form-control"
      id="inputEdad"
      name="edad"
      [(ngModel)]="persona.edad"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="guardar()">
    Guardar
  </button>
  <button type="button" class="btn btn-secondary" (click)="cancelar()">
    Cancelar
  </button>
</form>
